<script>
    // --- æ ¸å¿ƒé‚è¼¯è®Šæ•¸ ---
    let candidates = [];
    let backupCandidatesText = "";
    let hasStarted = false;
    let prizes = [];
    let winners = [];
    let currentPrizeIndex = 0;
    let currentPrizeCountDrawn = 0; 
    let timer = null;
    let isRunning = false;

    // --- é€£ç·šé‚è¼¯è®Šæ•¸ ---
    let peer = null;
    let conn = null;
    let myPeerId = null;
    const urlParams = new URLSearchParams(window.location.search);
    const isController = urlParams.has('remote'); // åˆ¤æ–·æ˜¯å¦ç‚ºæ§åˆ¶å™¨æ¨¡å¼

    // --- åˆå§‹åŒ– ---
    window.addEventListener('DOMContentLoaded', () => {
        if (isController) {
            initControllerMode();
        } else {
            initHostMode();
        }
        
        // ä»‹é¢åˆå§‹åŒ–
        updateTitle();
        parsePrizes();      
        parseCandidates();  
        updateStatusDisplay();
        setupFileImports();
    });

    // --- é€£ç·šåŠŸèƒ½ï¼šä¸»æ©Ÿç«¯ (é›»è…¦) ---
    function initHostMode() {
        // åˆå§‹åŒ– PeerJSï¼Œä¸éœ€è‡ªå·±æ¶è¨­ Serverï¼Œä½¿ç”¨å®˜æ–¹å…è²»é›²ç«¯
        peer = new Peer(); 

        peer.on('open', (id) => {
            myPeerId = id;
            console.log('My ID is: ' + id);
        });

        peer.on('connection', (c) => {
            conn = c;
            console.log('Connected to: ' + conn.peer);
            alert("ğŸ“± æ‰‹æ©Ÿå·²é€£ç·šï¼");
            
            // æ¥æ”¶æ‰‹æ©ŸæŒ‡ä»¤
            conn.on('data', (data) => {
                console.log('Received:', data);
                if (data === 'start') {
                    if (!isRunning) startDraw();
                } else if (data === 'stop') {
                    if (isRunning) stopDraw();
                }
            });
        });

        peer.on('error', (err) => {
            console.error(err);
            if(err.type === 'peer-unavailable') {
               // å¿½ç•¥
            } else {
                alert("é€£ç·šç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–æ˜¯é˜²ç«ç‰†è¨­å®š");
            }
        });
    }

    function showQRCode() {
        if (!myPeerId) {
            alert("é€£ç·š ID å°šæœªç”Ÿæˆï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
            return;
        }

        const modal = document.getElementById('qrModal');
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = ""; // æ¸…ç©º

        // ç”Ÿæˆç•¶å‰ç¶²å€ + ?remote=PEER_ID
        const currentUrl = window.location.href.split('?')[0];
        const remoteUrl = `${currentUrl}?remote=${myPeerId}`;
        
        new QRCode(qrContainer, {
            text: remoteUrl,
            width: 200,
            height: 200
        });

        modal.style.display = 'flex';
    }

    function closeQRCode(e) {
        if (e.target.id === 'qrModal') {
            e.target.style.display = 'none';
        }
    }

    // --- é€£ç·šåŠŸèƒ½ï¼šæ§åˆ¶å™¨ç«¯ (æ‰‹æ©Ÿ) ---
    function initControllerMode() {
        document.body.classList.add('controller-mode');
        document.getElementById('controllerUI').style.display = 'flex';
        
        const hostId = urlParams.get('remote');
        if (!hostId) {
            document.getElementById('ctrlStatus').innerText = "éŒ¯èª¤ï¼šç„¡æ•ˆçš„é€£ç·š ID";
            return;
        }

        peer = new Peer();
        
        peer.on('open', (id) => {
            document.getElementById('ctrlStatus').innerText = "é€£ç·šä¸­...";
            // é€£ç·šåˆ°ä¸»æ©Ÿ
            conn = peer.connect(hostId);

            conn.on('open', () => {
                document.getElementById('ctrlStatus').innerText = "ğŸŸ¢ å·²é€£ç·šåˆ°ä¸»æ©Ÿ";
                document.getElementById('ctrlStatus').style.color = "#2ecc71";
            });

            conn.on('error', (err) => {
                document.getElementById('ctrlStatus').innerText = "âŒ é€£ç·šå¤±æ•—";
            });
        });
    }

    function remoteAction(action) {
        if (conn && conn.open) {
            conn.send(action);
            
            // æ‰‹æ©Ÿç«¯çš„ UI åˆ‡æ›
            if (action === 'start') {
                document.getElementById('ctrlStart').style.display = 'none';
                document.getElementById('ctrlStop').style.display = 'block';
            } else {
                document.getElementById('ctrlStart').style.display = 'block';
                document.getElementById('ctrlStop').style.display = 'none';
            }
        } else {
            alert("å°šæœªé€£ç·šåˆ°é›»è…¦ï¼");
        }
    }

    // --- ä»¥ä¸‹ç‚º V4 åŸæœ‰æŠ½çé‚è¼¯ (å«åŒæ­¥æ›´æ–° UI) ---

    document.getElementById('candidatesInput').addEventListener('input', () => parseCandidates());
    document.getElementById('prizesInput').addEventListener('input', () => {
        if (!isRunning) { parsePrizes(); updateStatusDisplay(); }
    });

    function setupFileImports() {
        document.getElementById('importPrizesFile').addEventListener('change', function(e) {
            handleFileUpload(e, 'prizesInput', () => { parsePrizes(); updateStatusDisplay(); alert('çé …åŒ¯å…¥å®Œæˆï¼'); });
        });
        document.getElementById('importCandidatesFile').addEventListener('change', function(e) {
            handleFileUpload(e, 'candidatesInput', () => { parseCandidates(); alert(`åå–®åŒ¯å…¥å®Œæˆï¼å…± ${candidates.length} äººã€‚`); hasStarted = false; });
        });
    }

    function handleFileUpload(event, targetId, callback) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(targetId).value = e.target.result;
            if (callback) callback();
            event.target.value = ''; 
        };
        reader.readAsText(file, "UTF-8");
    }

    function updateTitle() {
        document.getElementById('pageTitle').innerText = document.getElementById('titleInput').value || "æ´»å‹•æŠ½ç";
    }

    function parsePrizes() {
        const text = document.getElementById('prizesInput').value;
        prizes = [];
        const lines = text.split('\n');
        lines.forEach(line => {
            if (!line.trim()) return;
            let cleanLine = line.replace(/ï¼Œ/g, ',');
            let name = "";
            let count = 1;
            if (cleanLine.includes(',')) {
                let parts = cleanLine.split(',');
                name = parts[0].trim();
                let c = parseInt(parts[1]);
                if (!isNaN(c)) count = c;
            } else {
                let parts = cleanLine.trim().split(/\s+/);
                if (parts.length > 1) {
                    let last = parseInt(parts[parts.length - 1]);
                    if (!isNaN(last)) { count = last; parts.pop(); name = parts.join(' '); }
                    else { name = cleanLine.trim(); }
                } else { name = cleanLine.trim(); }
            }
            if (name) prizes.push({ name: name, total: count });
        });
    }

    function parseCandidates() {
        const text = document.getElementById('candidatesInput').value;
        candidates = text.split('\n').map(s => s.trim()).filter(s => s !== '');
        document.getElementById('candidateCount').innerText = candidates.length;
    }

    function updateStatusDisplay() {
        const display = document.getElementById('currentPrizeDisplay');
        const btnStart = document.getElementById('btnStart');

        if (prizes.length === 0) {
            display.innerText = "âš ï¸ è«‹åœ¨å·¦å´è¼¸å…¥çé …";
            display.style.color = "#e74c3c";
            btnStart.innerText = "è«‹å…ˆè¨­å®š";
            return;
        }
        if (currentPrizeIndex >= prizes.length) {
            display.innerText = "ğŸ‰ æ‰€æœ‰çé …å·²æŠ½å–å®Œç•¢ï¼";
            display.style.color = "#2ecc71";
            btnStart.innerText = "æŠ½ççµæŸ";
            return;
        }
        const currentPrize = prizes[currentPrizeIndex];
        const remaining = currentPrize.total - currentPrizeCountDrawn;
        display.innerHTML = `æ­£åœ¨æŠ½å–ï¼š<span style="color:#e74c3c; font-size:1.3em;">${currentPrize.name}</span> <span style="font-size:0.8em; color:#555;">(å‰© ${remaining} å)</span>`;
        display.style.color = "var(--primary-color)";
        btnStart.innerText = "é–‹å§‹æŠ½ç";
    }

    function startDraw() {
        if (!hasStarted && candidates.length > 0) {
            backupCandidatesText = document.getElementById('candidatesInput').value;
            hasStarted = true;
        }
        if (prizes.length === 0) { alert("éŒ¯èª¤ï¼šæ²’æœ‰çé …è³‡æ–™ï¼"); return; }
        if (currentPrizeIndex >= prizes.length) { alert("æ­å–œï¼æ‰€æœ‰çé …éƒ½å·²ç¶“æŠ½å®Œäº†ã€‚"); return; }
        if (candidates.length === 0) { alert("åå–®å·²ç©ºï¼ç„¡äººå¯æŠ½ã€‚"); return; }

        isRunning = true;
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnStop').style.display = 'inline-block';
        
        const box = document.getElementById('rollingBox');
        box.classList.add('active');

        if (timer) clearInterval(timer);
        timer = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * candidates.length);
            box.innerText = candidates[randomIndex];
        }, 40);
    }

    function stopDraw() {
        if (!isRunning) return;
        clearInterval(timer);
        isRunning = false;

        const winnerIndex = Math.floor(Math.random() * candidates.length);
        const winnerName = candidates[winnerIndex];

        const box = document.getElementById('rollingBox');
        box.innerText = winnerName;
        box.classList.remove('active');
        
        const prize = prizes[currentPrizeIndex];
        winners.push({ prizeName: prize.name, winner: winnerName });
        
        // è‡ªå‹•åˆªé™¤åå–®
        candidates.splice(winnerIndex, 1); 
        document.getElementById('candidatesInput').value = candidates.join('\n');
        document.getElementById('candidateCount').innerText = candidates.length;

        addWinnerToDOM(prize.name, winnerName);

        currentPrizeCountDrawn++;
        if (currentPrizeCountDrawn >= prize.total) {
            currentPrizeIndex++;
            currentPrizeCountDrawn = 0;
        }

        document.getElementById('btnStart').style.display = 'inline-block';
        document.getElementById('btnStop').style.display = 'none';
        updateStatusDisplay();

        // å¦‚æœæ‰‹æ©Ÿé‚„é€£ç·šè‘—ï¼Œå¼·åˆ¶é‡ç½®æ‰‹æ©ŸæŒ‰éˆ•ç‹€æ…‹
        if (conn && conn.open) {
             // é€™è£¡å¯ä»¥ç™¼é€é‡ç½®ä¿¡è™Ÿçµ¦æ‰‹æ©Ÿï¼Œä½†ç›®å‰çš„ç°¡æ˜“é‚è¼¯æ˜¯æ‰‹æ©Ÿè‡ªå·±åˆ‡æ›
             // ç‚ºäº†ä¿éšªï¼Œè®“æ‰‹æ©Ÿä¹ŸçŸ¥é“åœæ­¢äº†
             conn.send('stopped');
        }
    }

    function addWinnerToDOM(prizeName, winnerName) {
        const container = document.getElementById('resultsList');
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `<span class="result-prize">${prizeName}</span><span class="result-name">${winnerName}</span>`;
        container.insertBefore(item, container.firstChild);
    }
