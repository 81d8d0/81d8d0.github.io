<script>
    // --- éŸ³æ•ˆè¨­å®š (ä½¿ç”¨ CDN) ---
    // é€™è£¡ä½¿ç”¨ Google Actions çš„å…¬é–‹éŸ³æ•ˆåº«ï¼Œè«‹ç¢ºä¿æœ‰ç¶²è·¯é€£ç·š
    const bgmDrum = new Audio("https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"); 
    // ç‚ºäº†æ›´å¥½çš„é«”é©—ï¼Œå»ºè­°å°‡ drum sound æ›æˆè¼ƒé•·çš„æ»¾å‹•è²ï¼Œé€™è£¡ä½¿ç”¨å¾ªç’°
    const drumRoll = new Audio("https://www.soundjay.com/misc/sounds/drum-roll-01.mp3");
    drumRoll.loop = true;
    
    const sfxCheer = new Audio("https://actions.google.com/sounds/v1/crowds/battle_crowd_celebrate_stutter.ogg");

    // --- æ ¸å¿ƒè®Šæ•¸ ---
    let candidates = [];
    let backupCandidatesText = "";
    let hasStarted = false;
    let prizes = [];
    let winners = [];
    let currentPrizeIndex = 0;
    let currentPrizeCountDrawn = 0; 
    let timer = null;
    let isRunning = false;

    // --- é€£ç·šè®Šæ•¸ ---
    let peer = null;
    let conn = null;
    let myPeerId = null;
    const urlParams = new URLSearchParams(window.location.search);
    const isController = urlParams.has('remote');

    // --- åˆå§‹åŒ– ---
    window.addEventListener('DOMContentLoaded', () => {
        if (isController) {
            initControllerMode();
        } else {
            initHostMode();
        }
        
        updateTitle();
        parsePrizes();      
        parseCandidates();  
        updateStatusDisplay();
        setupFileImports();
    });

    // --- å¯†ç¢¼ä¿è­· QR Code ---
    function checkPasswordAndShowQR() {
        const input = prompt("ğŸ”’ è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ä»¥é¡¯ç¤ºé€£ç·š QR Codeï¼š");
        if (input === 'luckydof') {
            showQRCode();
        } else if (input !== null) { 
            alert("âŒ å¯†ç¢¼éŒ¯èª¤ï¼");
        }
    }

    // --- é€£ç·šåŠŸèƒ½ (ä¸»æ©Ÿ) ---
    function initHostMode() {
        peer = new Peer(); 
        peer.on('open', (id) => { myPeerId = id; });
        peer.on('connection', (c) => {
            conn = c;
            alert("ğŸ“± æ‰‹æ©Ÿé™æ§å™¨å·²é€£ç·šæˆåŠŸï¼");
            conn.on('data', (data) => {
                if (data === 'start' && !isRunning) startDraw();
                if (data === 'stop' && isRunning) stopDraw();
            });
        });
        peer.on('error', (err) => console.error(err));
    }

    function showQRCode() {
        if (!myPeerId) { alert("é€£ç·š ID å°šæœªç”Ÿæˆï¼Œè«‹æª¢æŸ¥ç¶²è·¯"); return; }
        const modal = document.getElementById('qrModal');
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = "";
        const remoteUrl = `${window.location.href.split('?')[0]}?remote=${myPeerId}`;
        new QRCode(qrContainer, { text: remoteUrl, width: 200, height: 200 });
        modal.style.display = 'flex';
    }

    function closeQRCode(e) {
        if (e.target.id === 'qrModal') e.target.style.display = 'none';
    }

    // --- é€£ç·šåŠŸèƒ½ (æ§åˆ¶å™¨) ---
    function initControllerMode() {
        document.body.classList.add('controller-mode');
        document.getElementById('controllerUI').style.display = 'flex';
        const hostId = urlParams.get('remote');
        if (!hostId) { document.getElementById('ctrlStatus').innerText = "éŒ¯èª¤ï¼šç„¡ ID"; return; }

        peer = new Peer();
        peer.on('open', () => {
            document.getElementById('ctrlStatus').innerText = "é€£ç·šä¸­...";
            conn = peer.connect(hostId);
            conn.on('open', () => {
                document.getElementById('ctrlStatus').innerText = "ğŸŸ¢ å·²é€£ç·š";
                document.getElementById('ctrlStatus').style.color = "#2ecc71";
            });
        });
    }

    function remoteAction(action) {
        if (conn && conn.open) {
            conn.send(action);
            if (action === 'start') {
                document.getElementById('ctrlStart').style.display = 'none';
                document.getElementById('ctrlStop').style.display = 'block';
            } else {
                document.getElementById('ctrlStart').style.display = 'block';
                document.getElementById('ctrlStop').style.display = 'none';
            }
        } else {
            alert("å°šæœªé€£ç·š");
        }
    }

    // --- æŠ½çé‚è¼¯ ---
    document.getElementById('candidatesInput').addEventListener('input', () => parseCandidates());
    document.getElementById('prizesInput').addEventListener('input', () => {
        if (!isRunning) { parsePrizes(); updateStatusDisplay(); }
    });

    function setupFileImports() {
        document.getElementById('importPrizesFile').addEventListener('change', function(e) {
            handleFileUpload(e, 'prizesInput', () => { parsePrizes(); updateStatusDisplay(); alert('çé …åŒ¯å…¥å®Œæˆï¼'); });
        });
        document.getElementById('importCandidatesFile').addEventListener('change', function(e) {
            handleFileUpload(e, 'candidatesInput', () => { parseCandidates(); alert(`åå–®åŒ¯å…¥å®Œæˆï¼å…± ${candidates.length} äººã€‚`); hasStarted = false; });
        });
    }

    function handleFileUpload(event, targetId, callback) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(targetId).value = e.target.result;
            if (callback) callback();
            event.target.value = ''; 
        };
        reader.readAsText(file, "UTF-8");
    }

    function updateTitle() { document.getElementById('pageTitle').innerText = document.getElementById('titleInput').value || "æ´»å‹•æŠ½ç"; }

    function parsePrizes() {
        const text = document.getElementById('prizesInput').value;
        prizes = [];
        text.split('\n').forEach(line => {
            if (!line.trim()) return;
            let parts = line.replace(/ï¼Œ/g, ',').split(',');
            if (parts.length > 1) {
                prizes.push({ name: parts[0].trim(), total: parseInt(parts[1]) || 1 });
            } else {
                parts = line.trim().split(/\s+/);
                let count = parseInt(parts[parts.length-1]);
                if(!isNaN(count) && parts.length > 1) {
                    parts.pop();
                    prizes.push({ name: parts.join(' '), total: count });
                } else {
                    prizes.push({ name: line.trim(), total: 1 });
                }
            }
        });
    }

    function parseCandidates() {
        const text = document.getElementById('candidatesInput').value;
        candidates = text.split('\n').map(s => s.trim()).filter(s => s !== '');
        document.getElementById('candidateCount').innerText = candidates.length;
    }

    function updateStatusDisplay() {
        const display = document.getElementById('currentPrizeDisplay');
        const btnStart = document.getElementById('btnStart');

        if (prizes.length === 0) {
            display.innerText = "âš ï¸ è«‹å…ˆè¨­å®šçé …";
            display.style.color = "#ff7675";
            btnStart.innerText = "è«‹å…ˆè¨­å®š";
            return;
        }
        if (currentPrizeIndex >= prizes.length) {
            display.innerText = "ğŸ‰ å…¨æ•¸æŠ½çå®Œç•¢ï¼";
            display.style.color = "#2ecc71";
            btnStart.innerText = "çµæŸ";
            return;
        }
        const currentPrize = prizes[currentPrizeIndex];
        const remaining = currentPrize.total - currentPrizeCountDrawn;
        display.innerHTML = `æ­£åœ¨æŠ½å–ï¼š<span style="color:#4facfe; font-size:1.3em;">${currentPrize.name}</span> <span style="font-size:0.7em; color:#7f8fa6; background:#f1f2f6; padding:2px 8px; border-radius:10px;">å‰© ${remaining} å</span>`;
        btnStart.innerText = "é–‹å§‹æŠ½ç";
    }

    function startDraw() {
        // éŸ³æ•ˆæ’­æ”¾
        drumRoll.currentTime = 0;
        drumRoll.play().catch(e => console.log("Audio play blocked"));

        if (!hasStarted && candidates.length > 0) {
            backupCandidatesText = document.getElementById('candidatesInput').value;
            hasStarted = true;
        }
        if (prizes.length === 0 || candidates.length === 0 || currentPrizeIndex >= prizes.length) {
            alert("ç„¡æ³•é–‹å§‹ï¼šè«‹æª¢æŸ¥çé …ã€åå–®æˆ–æ˜¯å¦å·²æŠ½å®Œã€‚");
            drumRoll.pause();
            return;
        }

        isRunning = true;
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnStop').style.display = 'inline-block';
        
        const box = document.getElementById('rollingBox');
        box.classList.add('active');

        if (timer) clearInterval(timer);
        timer = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * candidates.length);
            box.innerText = candidates[randomIndex];
        }, 50);
    }

    function stopDraw() {
        if (!isRunning) return;
        clearInterval(timer);
        isRunning = false;

        // åœæ­¢é¼“è²ï¼Œæ’­æ”¾æ­¡å‘¼
        drumRoll.pause();
        sfxCheer.currentTime = 0;
        sfxCheer.play().catch(e => console.log("Audio error"));

        const winnerIndex = Math.floor(Math.random() * candidates.length);
        const winnerName = candidates[winnerIndex];

        const box = document.getElementById('rollingBox');
        box.innerText = winnerName;
        box.classList.remove('active');
        
        // --- è§¸ç™¼å½©å¸¶ç‰¹æ•ˆ ---
        triggerConfetti();

        const prize = prizes[currentPrizeIndex];
        winners.push({ prizeName: prize.name, winner: winnerName });
        
        candidates.splice(winnerIndex, 1); 
        document.getElementById('candidatesInput').value = candidates.join('\n');
        document.getElementById('candidateCount').innerText = candidates.length;

        addWinnerToDOM(prize.name, winnerName);

        currentPrizeCountDrawn++;
        if (currentPrizeCountDrawn >= prize.total) {
            currentPrizeIndex++;
            currentPrizeCountDrawn = 0;
        }

        document.getElementById('btnStart').style.display = 'inline-block';
        document.getElementById('btnStop').style.display = 'none';
        updateStatusDisplay();

        if (conn && conn.open) conn.send('stopped');
    }

    function triggerConfetti() {
        var duration = 3 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
        function random(min, max) { return Math.random() * (max - min) + min; }
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) { return clearInterval(interval); }
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    function addWinnerToDOM(prizeName, winnerName) {
        const container = document.getElementById('resultsList');
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `<span class="result-prize">${prizeName}</span><span class="result-name">${winnerName}</span>`;
        container.insertBefore(item, container.firstChild);
    }

    function resetAll() {
        let msg = "ç¢ºå®šè¦é‡ç½®å—ï¼Ÿ";
        if (hasStarted && backupCandidatesText) msg += "\n\nå°‡é‚„åŸåŸå§‹åå–®ä¸¦é‡ç½®ã€‚";
        if (!confirm(msg)) return;

        clearInterval(timer);
        isRunning = false;
        drumRoll.pause();
        
        winners = [];
        currentPrizeIndex = 0;
        currentPrizeCountDrawn = 0;
        
        document.getElementById('btnStart').style.display = 'inline-block';
        document.getElementById('btnStop').style.display = 'none';
        document.getElementById('rollingBox').innerText = "ç¥æ‚¨ä¸­å¤§çï¼";
        document.getElementById('rollingBox').classList.remove('active');
        document.getElementById('resultsList').innerHTML = '';

        if (backupCandidatesText) document.getElementById('candidatesInput').value = backupCandidatesText;
        
        parsePrizes();
        parseCandidates();
        updateStatusDisplay();
        hasStarted = false; 
    }

    function exportResults() {
        if (winners.length === 0) { alert("ç„¡è³‡æ–™å¯åŒ¯å‡º"); return; }
        let csvContent = "\uFEFFçé …,å¾—çè€…\n";
        winners.forEach(w => csvContent += `${w.prizeName},${w.winner}\n`);
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `ä¸­çåå–®_${new Date().getTime()}.csv`;
        link.click();
    }
