<script>
    // --- éŸ³æ•ˆè¨­å®š (é è¨­éœéŸ³) ---
    const drumRoll = new Audio("https://www.soundjay.com/misc/sounds/drum-roll-01.mp3");
    drumRoll.loop = true;
    const sfxCheer = new Audio("https://actions.google.com/sounds/v1/crowds/battle_crowd_celebrate_stutter.ogg");

    // 1. è®Šæ•¸è¨­ç‚º true
    let isMuted = true;
    // 2. éŸ³æ•ˆç‰©ä»¶å¼·åˆ¶è¨­ç‚º true
    drumRoll.muted = true;
    sfxCheer.muted = true;

    function toggleSound() {
        isMuted = !isMuted;
        drumRoll.muted = isMuted;
        sfxCheer.muted = isMuted;
        const icon = isMuted ? "ğŸ”‡" : "ğŸ”Š";
        const btnHost = document.getElementById('btnSoundHost');
        if(btnHost) {
            btnHost.innerText = icon;
            if(isMuted) btnHost.classList.add('muted'); else btnHost.classList.remove('muted');
        }
    }

    // --- å´é‚Šæ¬„æ§åˆ¶ ---
    function toggleSidebar(forceClose) {
        const sidebar = document.getElementById('sidebar');
        if (forceClose === true) {
            sidebar.classList.add('collapsed');
        } else {
            sidebar.classList.toggle('collapsed');
        }
    }

    // --- æ ¸å¿ƒé‚è¼¯ ---
    let candidates = [];
    let backupCandidatesText = "";
    let hasStarted = false;
    let prizes = [];
    let winners = [];
    let currentPrizeIndex = 0;
    let currentPrizeCountDrawn = 0; 
    let timer = null;
    let isRunning = false;

    let peer = null;
    let conn = null;
    let myPeerId = null;
    const urlParams = new URLSearchParams(window.location.search);
    const isController = urlParams.has('remote');

    window.addEventListener('DOMContentLoaded', () => {
        if (isController) { initControllerMode(); } else { initHostMode(); }
        updateTitle(); parsePrizes(); parseCandidates(); updateStatusDisplay(); setupFileImports();
        
        // å†æ¬¡å¼·åˆ¶ç¢ºä¿ UI é¡¯ç¤ºç‚ºéœéŸ³
        const btnHost = document.getElementById('btnSoundHost');
        if(btnHost) {
            btnHost.innerText = "ğŸ”‡";
            btnHost.classList.add('muted');
        }
    });

    function checkPasswordAndShowQR() {
        const input = prompt("ğŸ”’ è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ä»¥é¡¯ç¤ºé€£ç·š QR Codeï¼š");
        if (input === 'luckydof') showQRCode();
        else if (input !== null) alert("âŒ å¯†ç¢¼éŒ¯èª¤ï¼");
    }

    function initHostMode() {
        peer = new Peer(); 
        peer.on('open', (id) => { myPeerId = id; });
        peer.on('connection', (c) => {
            conn = c;
            alert("ğŸ“± æ‰‹æ©Ÿé™æ§å™¨å·²é€£ç·šæˆåŠŸï¼");
            conn.on('data', (data) => {
                if (data === 'start' && !isRunning) startDraw();
                if (data === 'stop' && isRunning) stopDraw();
            });
        });
        peer.on('error', (err) => console.error(err));
    }

    function showQRCode() {
        if (!myPeerId) { alert("é€£ç·š ID å°šæœªç”Ÿæˆï¼Œè«‹æª¢æŸ¥ç¶²è·¯"); return; }
        const modal = document.getElementById('qrModal');
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = "";
        const remoteUrl = `${window.location.href.split('?')[0]}?remote=${myPeerId}`;
        new QRCode(qrContainer, { text: remoteUrl, width: 200, height: 200 });
        modal.style.display = 'flex';
    }

    function closeQRCode(e) { if (e.target.id === 'qrModal') e.target.style.display = 'none'; }

    function initControllerMode() {
        document.body.classList.add('controller-mode');
        document.getElementById('controllerUI').style.display = 'flex';
        const hostId = urlParams.get('remote');
        if (!hostId) { document.getElementById('ctrlStatus').innerText = "éŒ¯èª¤ï¼šç„¡ ID"; return; }

        peer = new Peer();
        peer.on('open', () => {
            document.getElementById('ctrlStatus').innerText = "é€£ç·šä¸­...";
            conn = peer.connect(hostId);
            conn.on('open', () => {
                document.getElementById('ctrlStatus').innerText = "ğŸŸ¢ å·²é€£ç·š";
                document.getElementById('ctrlStatus').style.color = "#2ecc71";
            });
            conn.on('data', (data) => {
                if (data === 'stopped') toggleCtrlBtnState(false);
                if (data === 'started') toggleCtrlBtnState(true);
            });
        });
    }

    function toggleCtrlBtnState(isDrawing) {
        if (isDrawing) {
            document.getElementById('ctrlStart').style.display = 'none';
            document.getElementById('ctrlStop').style.display = 'block';
        } else {
            document.getElementById('ctrlStart').style.display = 'block';
            document.getElementById('ctrlStop').style.display = 'none';
        }
    }

    function remoteAction(action) {
        if (conn && conn.open) {
            conn.send(action);
            if (action === 'start') toggleCtrlBtnState(true);
            if (action === 'stop') toggleCtrlBtnState(false);
        } else {
            alert("å°šæœªé€£ç·š");
        }
    }

    document.getElementById('candidatesInput').addEventListener('input', () => parseCandidates());
    document.getElementById('prizesInput').addEventListener('input', () => { if (!isRunning) { parsePrizes(); updateStatusDisplay(); } });

    function setupFileImports() {
        document.getElementById('importPrizesFile').addEventListener('change', function(e) { handleFileUpload(e, 'prizesInput', () => { parsePrizes(); updateStatusDisplay(); alert('çé …åŒ¯å…¥å®Œæˆï¼'); }); });
        document.getElementById('importCandidatesFile').addEventListener('change', function(e) { handleFileUpload(e, 'candidatesInput', () => { parseCandidates(); alert(`åå–®åŒ¯å…¥å®Œæˆï¼å…± ${candidates.length} äººã€‚`); hasStarted = false; }); });
    }

    function handleFileUpload(event, targetId, callback) {
        const file = event.target.files[0]; if (!file) return;
        const reader = new FileReader();
        // V13 ä¿®æ”¹ï¼šæ”¯æ´ Big5 è®€å–
        reader.onload = function(e) { document.getElementById(targetId).value = e.target.result; if (callback) callback(); event.target.value = ''; };
        reader.readAsText(file, "Big5");
    }

    function updateTitle() { const val = document.getElementById('titleInput').value; document.getElementById('pageTitle').innerText = val ? val : "æ´»å‹•æŠ½ç"; }
    function parsePrizes() {
        const text = document.getElementById('prizesInput').value; prizes = [];
        text.split('\n').forEach(line => {
            if (!line.trim()) return;
            let parts = line.replace(/ï¼Œ/g, ',').split(',');
            if (parts.length > 1) prizes.push({ name: parts[0].trim(), total: parseInt(parts[1]) || 1 });
            else { parts = line.trim().split(/\s+/); let count = parseInt(parts[parts.length-1]); if(!isNaN(count) && parts.length > 1) { parts.pop(); prizes.push({ name: parts.join(' '), total: count }); } else { prizes.push({ name: line.trim(), total: 1 }); } }
        });
    }
    function parseCandidates() {
        const text = document.getElementById('candidatesInput').value;
        candidates = text.split('\n').map(s => s.trim()).filter(s => s !== '');
        document.getElementById('candidateCount').innerText = candidates.length;
    }

    function updateStatusDisplay() {
        const display = document.getElementById('currentPrizeDisplay');
        const btnStart = document.getElementById('btnStart');
        if (prizes.length === 0) { display.innerText = "âš ï¸ è«‹å…ˆè¨­å®šçé …"; display.style.color = "var(--accent-color)"; btnStart.innerText = "è«‹å…ˆè¨­å®š"; return; }
        if (currentPrizeIndex >= prizes.length) { display.innerText = "ğŸ‰ å…¨æ•¸æŠ½çå®Œç•¢ï¼"; display.style.color = "#2ecc71"; btnStart.innerText = "çµæŸ"; return; }
        const currentPrize = prizes[currentPrizeIndex];
        const remaining = currentPrize.total - currentPrizeCountDrawn;
        display.innerHTML = `<span style="color:var(--teal-color);">æ­£åœ¨æŠ½å–ï¼š</span><span style="color:var(--red-color); font-size:1.3em;">${currentPrize.name}</span> <span style="font-size:0.7em; color:#7f8fa6; background:#f1f2f6; padding:2px 8px; border-radius:10px;">å‰© ${remaining} å</span>`;
        btnStart.innerText = "é–‹å§‹æŠ½ç";
    }

    function startDraw() {
        drumRoll.currentTime = 0; drumRoll.play().catch(e => console.log("Audio play blocked"));
        if (!hasStarted && candidates.length > 0) { backupCandidatesText = document.getElementById('candidatesInput').value; hasStarted = true; }
        if (prizes.length === 0 || candidates.length === 0 || currentPrizeIndex >= prizes.length) { alert("ç„¡æ³•é–‹å§‹ï¼šè«‹æª¢æŸ¥è¨­å®šã€‚"); drumRoll.pause(); return; }

        isRunning = true;
        // è‡ªå‹•æ”¶åˆå´é‚Šæ¬„
        toggleSidebar(true);

        document.getElementById('btnStart').style.display = 'none'; document.getElementById('btnStop').style.display = 'inline-block';
        if(conn && conn.open) conn.send('started');
        const box = document.getElementById('rollingBox'); box.classList.add('active');
        if (timer) clearInterval(timer);
        timer = setInterval(() => { const randomIndex = Math.floor(Math.random() * candidates.length); box.innerText = candidates[randomIndex]; }, 50);
    }

    function stopDraw() {
        if (!isRunning) return;
        clearInterval(timer); isRunning = false;
        drumRoll.pause(); sfxCheer.currentTime = 0; sfxCheer.play().catch(e => console.log("Audio error"));
        if(conn && conn.open) conn.send('stopped');

        const winnerIndex = Math.floor(Math.random() * candidates.length); const winnerName = candidates[winnerIndex];
        const box = document.getElementById('rollingBox'); box.innerText = winnerName; box.classList.remove('active');
        triggerConfetti();

        const prize = prizes[currentPrizeIndex];
        winners.push({ prizeName: prize.name, winner: winnerName });
        candidates.splice(winnerIndex, 1); 
        document.getElementById('candidatesInput').value = candidates.join('\n');
        document.getElementById('candidateCount').innerText = candidates.length;
        addWinnerToDOM(prize.name, winnerName);
        currentPrizeCountDrawn++;
        if (currentPrizeCountDrawn >= prize.total) { currentPrizeIndex++; currentPrizeCountDrawn = 0; }
        document.getElementById('btnStart').style.display = 'inline-block'; document.getElementById('btnStop').style.display = 'none';
        updateStatusDisplay();
    }

    function triggerConfetti() {
        var duration = 3000; var animationEnd = Date.now() + duration; var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
        function random(min, max) { return Math.random() * (max - min) + min; }
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now(); if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    function addWinnerToDOM(p, w) { const c = document.getElementById('resultsList'); const i = document.createElement('div'); i.className = 'result-item'; i.innerHTML = `<span class="result-prize">${p}</span><span class="result-name">${w}</span>`; c.insertBefore(i, c.firstChild); }

    function resetAll() {
        if (!confirm("ç¢ºå®šè¦é‡ç½®å—ï¼Ÿ")) return;
        clearInterval(timer); isRunning = false; drumRoll.pause();
        winners = []; currentPrizeIndex = 0; currentPrizeCountDrawn = 0;
        document.getElementById('btnStart').style.display = 'inline-block'; document.getElementById('btnStop').style.display = 'none';
        document.getElementById('rollingBox').innerText = "ç¥æ‚¨ä¸­å¤§çï¼"; document.getElementById('rollingBox').classList.remove('active');
        document.getElementById('resultsList').innerHTML = '';
        if(conn && conn.open) conn.send('stopped');
        if (backupCandidatesText) document.getElementById('candidatesInput').value = backupCandidatesText;
        parsePrizes(); parseCandidates(); updateStatusDisplay(); hasStarted = false; 
    }

    function exportResults() {
        if (winners.length === 0) { alert("ç„¡è³‡æ–™"); return; }
        let c = "\uFEFFçé …,å¾—çè€…\n"; winners.forEach(w => c += `${w.prizeName},${w.winner}\n`);
        const b = new Blob([c], { type: 'text/csv;charset=utf-8;' }); const u = URL.createObjectURL(b); const l = document.createElement("a"); l.href = u; l.download = `ä¸­çåå–®_${new Date().getTime()}.csv`; l.click();
    }
